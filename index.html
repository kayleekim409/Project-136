<html>
    <head>
        <title>Object Finder Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
            <h2 class="btn btn-primary">Object Finder</h2>
            <h5>Note - The input name which you will give should match the names present in CoCo model then only it will detect.</h5>
            <br>
            <br>
            <h3 class="btn btn-info">Object Name :</h3>
            <br>
            <br>
            <input id="object_name" class="form-control" placeholder="Object Name">
            <br>
            <button id="start" class="btn btn-success" onclick="start()">START</button>
            <br>
            <h3 id="objectDetected" class="btn btn-warning">Status : </h3>
            <br>
            <h3 id="status" class="btn btn-danger"> </h3>
            <br>
        </center>
        <script src="main.js"></script>
    </body>
</html>
